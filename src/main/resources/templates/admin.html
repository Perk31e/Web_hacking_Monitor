<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 반려동물 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">🐾 PetCommunity</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">게시판</a>
                <a class="nav-link" href="/mypage">마이페이지</a>
                <a class="nav-link" href="/logout">로그아웃</a>
                <span class="navbar-text">관리자: <span th:text="${session.user.nickname}"></span></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>관리자 페이지</h2>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">회원 관리</h5>
                        <p class="card-text">회원 정보 조회 및 관리</p>
                        <a href="/admin/users" class="btn btn-primary">회원 관리</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">게시글 관리</h5>
                        <p class="card-text">게시글 모니터링 및 관리</p>
                        <a href="/posts" class="btn btn-secondary">게시판 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">시스템 정보</h5>
                        <p class="card-text">시스템 현황 및 통계</p>
                        <button class="btn btn-info">준비 중</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
