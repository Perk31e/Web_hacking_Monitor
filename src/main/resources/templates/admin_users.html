<!-- templates/admin_users.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 반려동물 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">🐾 PetCommunity</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">관리자</a>
                <a class="nav-link" href="/posts">게시판</a>
                <a class="nav-link" href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>회원 관리</h2>
            <a href="/admin" class="btn btn-secondary">관리자 홈</a>
        </div>

        <!-- 취약점: 검색 기능에서 SQL Injection 가능 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form method="get" action="/admin/users">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search"
                               th:value="${search}" placeholder="이름 또는 이메일로 검색">
                        <button class="btn btn-primary" type="submit">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>닉네임</th>
                                <th>이메일</th>
                                <th>권한</th>
                                <th>가입일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.name}">홍길동</td>
                                <td th:text="${user.nickname}">길동이</td>
                                <td th:text="${user.email}">hong@example.com</td>
                                <td>
                                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">관리자</span>
                                    <span th:if="${user.role == 'USER'}" class="badge bg-primary">일반회원</span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(users)}" class="text-center">
                    <p class="text-muted">검색 결과가 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
