<!-- templates/mypage.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 반려동물 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">🐾 PetCommunity</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">게시판</a>
                <a class="nav-link" href="/logout">로그아웃</a>
                <span class="navbar-text">안녕하세요, <span th:text="${session.user.nickname}"></span>님!</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>마이페이지</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form method="post" action="/mypage/update">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                                <div class="form-text">이메일은 변경할 수 없습니다.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary">정보 수정</button>
                            <a href="/posts" class="btn btn-secondary">취소</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
