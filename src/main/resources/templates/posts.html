<!-- templates/posts.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 반려동물 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card { margin-bottom: 20px; transition: transform 0.2s; }
        .post-card:hover { transform: translateY(-2px); }
        .post-image { max-height: 300px; object-fit: cover; width: 100%; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">🐾 PetCommunity</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">게시판</a>
                <div th:if="${session.user}">
                    <a class="nav-link" href="/mypage">마이페이지</a>
                    <a class="nav-link" th:if="${session.user.role == 'ADMIN'}" href="/admin">관리자</a>
                    <a class="nav-link" href="/logout">로그아웃</a>
                    <span class="navbar-text">안녕하세요, <span th:text="${session.user.nickname}"></span>님!</span>
                </div>
                <div th:unless="${session.user}">
                    <a class="nav-link" href="/login">로그인</a>
                    <a class="nav-link" href="/register">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>🐾 반려동물 게시판</h2>
            <a th:if="${session.user}" href="/posts/new" class="btn btn-primary">글 쓰기</a>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row">
            <div th:each="post : ${posts}" class="col-md-6 col-lg-4">
                <div class="card post-card">
                    <div th:if="${post.imagePath}" class="card-img-top">
                        <img th:src="${post.imagePath}" class="post-image" alt="게시글 이미지">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(post.content, 100)}">게시글 내용...</p>
                        <p class="card-text">
                            <small class="text-muted">
                                작성자: <span th:text="${post.user.nickname}"></span> |
                                조회수: <span th:text="${post.viewCount}"></span> |
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </small>
                        </p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="text-center mt-5">
            <h4>아직 게시글이 없습니다.</h4>
            <p>첫 번째 게시글을 작성해보세요!</p>
            <a th:if="${session.user}" href="/posts/new" class="btn btn-primary">글 쓰기</a>
        </div>
    </div>

</body>
</html>
